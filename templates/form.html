<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Placement Prediction</title>
    <div style="background-image: url(https://www.repairerdrivennews.com/wp-content/uploads/2021/01/poaching-employee-iStock-1272298831-1536x987.jpg);">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Campus Placement Prediction BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <h1>Campus Placement Prediction</h1>
            <div class="form-group">
                <label for="ssc_p">SSC_Marks:</label>
                <input type="text" id="ssc_p" name="ssc_p" placeholder="Enter value">
            </div>

            <div class="form-group">
                <label for="hsc_p">HSC_Marks:</label>
                <input type="text" id="hsc_p" name="hsc_p" placeholder="Enter value">
            </div>

            <div class="form-group">
                <label for="hsc_s">Stream:</label>
                <select id="hsc_s" name="hsc_s">
                    <option value="1">Commerce</option>
                    <option value="2">Science</option>
                    <option value="0">Arts</option>               
                </select>
            </div>

            <div class="form-group">
                <label for="degree_p">Degree_Marks:</label>
                <input type="text" id="degree_p" name="degree_p" placeholder="Enter value">
            </div>

            <div class="form-group">
                <label for="degree_t">Degree Stream:</label>
                <select id="degree_t" name="degree_t">
                    <option value="2">Sci/Tech</option>
                    <option value="0">Comm/Mgmt</option>
                    <option value="1">Others</option>               
                </select>
            </div>

            <div class="form-group">
                <label for="workex">Work Experience:</label>
                <select id="workex" name="workex">
                    <option value="0">No</option>
                    <option value="2">Yes</option>                
                </select>
            </div>

            <div class="form-group">
                <label for="etest_p">Aptitude Test:</label>
                <input type="text" id="etest_p" name="etest_p" placeholder="Enter value">
            </div>

            <div class="form-group">
                <label for="specialisation">Specialisation:</label>
                <select id="specialisation" name="specialisation">
                    <option value="1">Mkt/HR</option>
                    <option value="0">Mkt/Fin</option>                
                </select>
            </div>

            <div class="form-group">
                <label for="mba_p">MBA Marks:</label>
                <input type="text" id="mba_p" name="mba_p" placeholder="Enter value">
            </div>

<!-- Submit -->
<input type="submit" value="Predict" class="btn btn-secondary">
</form>

<br>
<br>
<h3 style="color: black">{{ final_result }}</h3>

<br>
<br>
<p>Yash Mohite</p>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
